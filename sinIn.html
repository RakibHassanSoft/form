<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body{
            margin: 200px;
        }
        .head{
            margin-bottom:50px;
        }
        .input-group{
            margin-top:20px;
        }
        .input-group-prepend {
            border: none;
            /* Remove the border from the input group */
        }

        .icon-orange {
            border: orange;
            /* Remove the border from the icon */
        }

        .form-control {
            border-left: none !important;
            /* Remove the left border from the input field */
        }

        /* Custom styles for icons */
        .icon-orange {
            color: orange;
        }

        input {
            height: 50px;
        }

        .input-group-prepend .icon-orange {
            background-color: white;
            border: 1px solid orange;
            padding: 8px;
            border-radius: 4px;
        }

        /* Custom style for larger input */
        .form-control-lg {
            height: calc(2.5em + 1.5rem + 2px);
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            line-height: 1.5;
            border-radius: 0.3rem;
        }
    </style>
</head>

<body>
    <!-- Include the reCAPTCHA API script in your HTML (add this to your <head> section) -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-3">
                <form class="p-5" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <h2 class="head">Sign in</h2>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text icon-orange">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control form-control-md" id="username"
                                placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text icon-orange">
                                    <i class="fa fa-key"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control form-control-md" id="password"
                                placeholder="Enter your password">
                        </div>
                    </div>
                    <!-- Error message container -->
                    <div id="errorMessage" class="text-danger mb-3"></div>
                    <!-- Google reCAPTCHA with "I'm not a robot" checkbox -->
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY" data-theme="light"
                        data-size="normal" data-callback="recaptchaCallback"
                        data-error-callback="recaptchaErrorCallback"></div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="notARobot">
                        <label class="form-check-label" for="notARobot">
                            Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-outline-danger mt-3">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
